<svg id="bird" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 482 292">
<!--   width="482" height="292"   -->
      <defs>
      <style type="text/css">
        .eye {
          opacity: 0;
          transform-origin: 50%;
          animation: show .2s 4.9s linear forwards;
        }
        @-webkit-keyframes show {
          0% {
            opacity: 0;
            transform: scale(0);
          }
          50% {
            transform: scale(1.5);
          }
          100% {
            opacity: 1;
            transform: scale(1);
          }
        }
        .bird-body {
          fill: none;
          stroke: #000;
          stroke-miterlimit: 10;
          stroke-width: 4px;
          opacity: 0;
          stroke-dasharray: 2500;
          stroke-dashoffset: 0;
          -webkit-animation: dash 2.5s 2.5s linear forwards;
          animation: dash 2.5s 2.5s linear forwards;
        }
        @-webkit-keyframes dash {
          from {
              stroke-dashoffset: 2500;
              stroke: #000;
              opacity: 1;
          }
          to {
              stroke-dashoffset: 0;
              stroke: #D81E5B;
              opacity: 1;
          }
        }
      </style>
    </defs>
  <title>bird</title>
